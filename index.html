<!DOCTYPE html>
<!-- Unit2-05-HTML-Salary-->
<html lang="en-ca">
  <head>
    <!--metadata-->
    <meta charset="utf-8">
    <meta name="description" content="salary">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css" />

    <title>Salary program with JavaScript</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Salary program with JavaScript</h1>
    <!--Enter the Information-->
    <h3>Please enter the following information:</h3>
    <p>
      <form action="javascript:calculatePay()">
        <label for="hours worked">Number of hours worked:</label>
        <input type="number" step=".01" id="hours-worked" placeholder="Hours worked">
        <br>
        <br>
        <label for="hourly rate">Hourly rate:</label>
        <input type="number" id="hourly-rate" placeholder="Hourly rate">
        <br>
        <br>
      </form>
    </p>
    <!--button-->
    <button onClick="calculatePay()">Pay</button>
    <div id="take-home-salary"></div>
    <div id="tax-paid"></div>
  </body>
</html>
